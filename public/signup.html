<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <title>注册</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="/public/js/signup.js"></script>  
</head>
<body>
    <div class="container pt-5">
        <div class="row">
            <h2 class="col-12 text-center">注册页面</h2>
            <form class="col-6 m-auto " id="signupForm" enctype="multipart/form-data">
                <div class="form-group">
                    <input type="text" name="user" class="form-control" id="username" aria-describedby="emailHelp" placeholder="用户名">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="password" name="password"  placeholder="密码">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="nickName" name="nickname" placeholder="昵称">
                </div>
                <div class="form-group">
                    <input type="file"  class="form-control" id="avatar" name="avatar">
                </div>
               
                <input type="button" class=" col-12 btn btn-primary signupBtn" value="注册新用户"></input>
                <a  class=" mt-2" href="/public/login.html">登录</a>
            </form>  
           
            <div class="userAlert col-12 text-danger text-center">
                   
            </div> 
        </div>
    </div>
    
</body>
</html>
