<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../public/js/login.js"></script>
    <title>登录</title>
    
</head>
<body>
  <script>
    $.ajax({
      xhrFields:{
              withCredentials: true
            },
      type: 'get',
      url: 'http://127.0.0.1:5000/checkLogin',
      async: false,
      success (data) {
        console.log(data)
        if (data.isLogin) location.href = '/public/index.html'
      }
    })
    </script>
<div class="container pt-5">
    <div class="row">
        <h2 class="col-12 text-center">登录页面</h2>
        <form class="col-6 m-auto "  id="signinForm">
            <div class="form-group">
                <input type="text" name="user" class="form-control" id="username" aria-describedby="emailHelp" placeholder="用户名">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password" name="password"  placeholder="密码">
            </div>
            <input type="button" class=" col-12 btn btn-primary signinBtn " value="登录"></input>
            <a  class="mt-2" href="/public/signup.html">注册新用户</a>
        </form>  
        
        <div class="userAlert col-12 text-danger text-center">
            
        </div> 
    </div>
</div>
</body>
</html>
